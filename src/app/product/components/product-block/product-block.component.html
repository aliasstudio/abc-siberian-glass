<div class="d-flex flex-column gap-4 h-100 justify-content-between product-card">
  <div class="thumbnail">
    <img fill [ngSrc]="product().imageSrc" [alt]="product().title" />
  </div>
  <span class="title">{{ product().title }}</span>
  <span class="price">{{ product().price }} ₽</span>
  <a [routerLink]="['product', product().id]">Подробнее</a>
</div>
