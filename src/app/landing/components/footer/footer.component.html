<footer class="container d-flex">
  <div class="logo">
    <app-logo routerLink="/" fragment="main" style="cursor: pointer" [size]="36" />
  </div>
  <div class="d-flex flex-column gap-3">
    @for (item of menu; track item.link) {
      <a [routerLink]="getHrefBase(item.link)" [fragment]="getHrefFragment(item.link)">{{ item.name }}</a>
    }
  </div>
  <div class="d-flex flex-column gap-1 social">
    <a href="tel:{{ digits }}">
      <div class="d-flex gap-3 align-items-center">
        <app-svg-icon [icon]="phoneIcon" />
        {{ phone }}
      </div>
    </a>
    <app-social-buttons class="social" mode="icon" [size]="32" />
  </div>
</footer>
