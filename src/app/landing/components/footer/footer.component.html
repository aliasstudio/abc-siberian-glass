<footer class="container d-flex">
  <div class="logo">
    <app-logo routerLink="/" fragment="main" style="cursor: pointer" />
  </div>
  <div class="d-flex flex-column gap-3">
    @for (item of menu; track item.link) {
      <a [routerLink]="getHrefBase(item.link)" [fragment]="getHrefFragment(item.link)" [attr.aria-label]="item.name">{{
        item.name
      }}</a>
    }
  </div>
  <div class="d-flex flex-column social">
    <a href="tel:{{ digits }}">
      <div class="d-flex gap-3 align-items-center">
        <app-svg-icon [icon]="phoneIcon" />
        {{ phone }}
      </div>
    </a>
    <a href="mailto:{{ email }}">
      <div class="d-flex gap-3 align-items-center">
        <app-svg-icon [icon]="emailIcon" />
        {{ email }}
      </div>
    </a>
    <app-social-buttons class="gap-4 mt-1" mode="icon" [size]="32" />
  </div>
</footer>
